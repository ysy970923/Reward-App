<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Mission</title>
    <link rel="stylesheet" href="math-mission.css">
</head>
<body>
    <div id="math-mission-container">
        <div class="problem-set">
            <span class="problem">12 + 7</span>
            <span class="operator">?</span>
            <span class="problem">15 - 1</span>
        </div>
        <div class="options">
            <button class="option">&gt;</button>
            <button class="option">&lt;</button>
            <button class="option">=</button>
        </div>

        <!-- Add more problem sets as needed -->
    </div>
    <script src="math-mission.js"></script>
</body>
</html>
